<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StratumAI - Multi-Provider LLM Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }
        
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .sidebar h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        select, textarea, input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .main-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        
        .message.assistant {
            background: white;
            border: 1px solid #ddd;
        }
        
        .message.system {
            background: #f0f0f0;
            font-style: italic;
            max-width: 100%;
        }
        
        .cost-tracker {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
        
        .cost-tracker h4 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .cost-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .cost-row:last-child {
            border-bottom: none;
            font-weight: bold;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ StratumAI</h1>
            <p>Unified Intelligence Across Every Model Layer</p>
        </div>
        
        <div class="main-grid">
            <div class="sidebar">
                <h3>Configuration</h3>
                
                <div class="form-group">
                    <label for="provider">Provider</label>
                    <select id="provider">
                        <option value="">Select Provider...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model">
                        <option value="">Select Model...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="temperature">Temperature: <span id="temp-value">0.7</span></label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>
                
                <div class="form-group">
                    <label for="max-tokens">Max Tokens (optional)</label>
                    <input type="number" id="max-tokens" placeholder="Leave empty for default">
                </div>
                
                <div class="form-group">
                    <button id="reset-chat">Reset Chat</button>
                </div>
                
                <div class="cost-tracker">
                    <h4>Cost Tracking</h4>
                    <div class="cost-row">
                        <span>Calls:</span>
                        <span id="cost-calls">0</span>
                    </div>
                    <div class="cost-row">
                        <span>Tokens:</span>
                        <span id="cost-tokens">0</span>
                    </div>
                    <div class="cost-row">
                        <span>Total Cost:</span>
                        <span id="cost-total">$0.0000</span>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <h3>Chat Interface</h3>
                <div class="chat-container" id="chat-container"></div>
                
                <div class="form-group">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="form-group">
                    <button id="send-btn">Send Message</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let messages = [];
        let totalCost = 0;
        let totalCalls = 0;
        let totalTokens = 0;
        
        // Load providers on startup
        async function loadProviders() {
            const response = await fetch(`${API_BASE}/api/providers`);
            const providers = await response.json();
            
            const select = document.getElementById('provider');
            providers.forEach(provider => {
                const option = document.createElement('option');
                option.value = provider;
                option.textContent = provider.charAt(0).toUpperCase() + provider.slice(1);
                select.appendChild(option);
            });
        }
        
        // Load models for selected provider
        document.getElementById('provider').addEventListener('change', async (e) => {
            const provider = e.target.value;
            if (!provider) return;
            
            const response = await fetch(`${API_BASE}/api/models/${provider}`);
            const models = await response.json();
            
            const select = document.getElementById('model');
            select.innerHTML = '<option value="">Select Model...</option>';
            
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                select.appendChild(option);
            });
        });
        
        // Update temperature display
        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('temp-value').textContent = e.target.value;
        });
        
        // Add message to chat
        function addMessage(role, content) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            messages.push({role, content});
        }
        
        // Send message
        document.getElementById('send-btn').addEventListener('click', async () => {
            const provider = document.getElementById('provider').value;
            const model = document.getElementById('model').value;
            const input = document.getElementById('user-input');
            const userMessage = input.value.trim();
            
            if (!provider || !model || !userMessage) {
                alert('Please select provider, model, and enter a message');
                return;
            }
            
            // Add user message
            addMessage('user', userMessage);
            input.value = '';
            
            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span> Sending...';
            
            try {
                // Prepare request
                const temperature = parseFloat(document.getElementById('temperature').value);
                const maxTokensInput = document.getElementById('max-tokens').value;
                const maxTokens = maxTokensInput ? parseInt(maxTokensInput) : null;
                
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        provider,
                        model,
                        messages: messages,
                        temperature,
                        max_tokens: maxTokens,
                    })
                });
                
                const data = await response.json();
                
                // Add assistant response
                addMessage('assistant', data.content);
                
                // Update cost tracking
                totalCalls++;
                totalTokens += data.usage.total_tokens;
                totalCost += data.cost_usd;
                
                document.getElementById('cost-calls').textContent = totalCalls;
                document.getElementById('cost-tokens').textContent = totalTokens.toLocaleString();
                document.getElementById('cost-total').textContent = `$${totalCost.toFixed(4)}`;
                
            } catch (error) {
                addMessage('system', `Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Message';
            }
        });
        
        // Reset chat
        document.getElementById('reset-chat').addEventListener('click', () => {
            messages = [];
            document.getElementById('chat-container').innerHTML = '';
            addMessage('system', 'Chat reset. Start a new conversation.');
        });
        
        // Initialize
        loadProviders();
        addMessage('system', 'Welcome to StratumAI! Select a provider and model to start chatting.');
    </script>
</body>
</html>
